name: CI

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
  workflow_dispatch:

jobs:  
  playwright-test-examples:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: 18
    - name: Install dependencies
      run: npm ci  
    - name: Install Playwright browsers
      run: npx playwright install --with-deps
    - name: Run Playwright Test Examples
      run: npx playwright test
    - name: Upload blob report to the Artifacts
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: playwright-test-examples
        path: blob-report
        retention-days: 5

  merge-reports-and-upload:
    if: always()
    needs: [playwright-test-examples]
    runs-on: ubuntu-latest
    outputs:
      timestamp: ${{ steps.timestampid.outputs.timestamp }}
    steps:
      - name: Set a timestamp
        id: timestampid
        run: echo "timestamp=$(date --utc +%Y%m%d_%H%M%SZ)" >> "$GITHUB_OUTPUT" 
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
            node-version: 18
      - name: Install dependencies
        run: npm ci
    
      - name: Download blob reports from GitHub Actions Artifacts
        uses: actions/download-artifact@v4
        with:
          name: merged-reports-as-blob 
          path: downloaded-merged-reports-as-blob

      - name: Merge the blobs into one single HTML Report
        run: npx playwright merge-reports ./downloaded-merged-reports-as-blob
    
      - name: /[OPTIONAL] Upload full html report to artifacts for history
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: merged-playwright-report-${{ steps.timestampid.outputs.timestamp }} 
          path: playwright-report
          retention-days: 5
    
      - name: Push the new files to github pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./playwright-report
          destination_dir: ${{ steps.timestampid.outputs.timestamp }}

      - name: Write URL in summary
        run: echo "### Test results (link available after 20 secs) - https://${{ github.repository_owner }}.github.io/playwright-test-examples/${{ steps.timestampid.outputs.timestamp }}/" >> $GITHUB_STEP_SUMMARY